<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>treelephant</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lato&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row  row-cols-2">

        <div class="col-md-5 d-none d-md-block menu-left">
          <img src="https://limonyess.github.io/coursera-test/site/images/89-08.png" class="img-fluid">
        </div>

        <div class="col-12 col-md-7 menu-right">

          <div>
            <div><h1>Sign up</h1></div>
          </div>

          <div class="row menu-items-container">

            <div class="col">
                <div class="align-right">
                  <label>Username</label>
                  <input class="btn border border-5 border-dark" type="text" name="username">
                </div>
                <div class="align-right">
                  <label>Phone number</label>
                  <input class="btn border border-5 border-dark" type="email" name="email">
                </div>
                <div class="align-right">
                  <label>Password</label>
                  <input class="btn border border-5 border-dark" type="password" name="password_1">
                </div>
                <div class="align-right">
                  <label>Confirm password</label>
                  <input class="btn border border-5 border-dark" type="password" name="password_2">
                </div>
                <div class="align-right">
                  <a href="homepage.html">
                    <button class="btn border border-5 border-dark" type="submit" class="btn border border-5 border-dark" name="reg_user">Register</button>
                  </a>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
